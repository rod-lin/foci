<div id="sub-cover">
	<div class="main-wrap">
		<div class="show-board trim">
		</div>
		<div class="tag-board">
			<div class="fake-cont"></div>
		</div
		><div class="ad-board">
			<div class="fake-cont"></div>
		</div>
		<div class="push-board-set"></div>
	</div>
</div>

<style>
	#sub-cover {
		text-align: center;
		padding: 2rem;
	}

	#sub-cover .main-wrap {
		display: inline-block;
		width: auto;
		max-width: 100%;
	}

	#sub-cover .trim {
		overflow: hidden;
	}

	#sub-cover .fake-cont {
		height: 20rem;
		width: 100%;
		background: rgba(250, 250, 250, 1);
		border: 1px solid rgba(0, 0, 0, 0.08);
		border-radius: 5px;
	}

	#sub-cover .push-board,
	#sub-cover .show-board {
		position: relative;

		width: 70rem;
		height: 20rem;
		max-width: 100%;

		overflow: hidden;

		border-radius: 5px;
	}

	#sub-cover .show-board {
		border: 1px solid rgba(0, 0, 0, 0.08);
	}

	#sub-cover .push-board {
		height: auto;
		margin-top: 1rem;
	}

	#sub-cover .tag-board {
		display: inline-block;

		width: 70%;
		height: 20rem;
		margin-top: 1rem;
		vertical-align: top;

		padding-right: 0.5rem;
	}

	#sub-cover .ad-board {
		display: inline-block;
		width: 30%;
		height: 20rem;
		margin-top: 1rem;

		padding-left: 0.5rem;
	}

	@media only screen and (max-width: 768px) {
		#sub-cover {
			padding: 1rem;
		}
	}
</style>

<script>
	function init(main, args, show, cont) {
		require([
			"com/env", "com/util", "com/pboard",
			"com/event"
		], function (env, util, pboard, event) {
			var tbar = env.get("tbar");
			tbar.setTitle("Foci");
			// tbar.setStyle("light-simple");

			event.showcase($(".push-board-1"), {});
			event.showcase($(".push-board-2"), {}, { imgpos: "left" });

			var push_board = main.find(".push-board-set");

			foci.get("/event/search", { lim: 8 }, function (suc, dat) {
				if (suc) {
					var is_right = 0;

					for (var i = 0; i < dat.length; i++) {
						var push = $("<div class='push-board'></div>");
						event.showcase(push, dat[i], { imgpos: "left" });
						push_board.append(push);
					}
				} else {
					util.emsg(dat);
				}
			});

			/* tmp settings */
			var show_board = main.find(".show-board");
			pboard.init(show_board, [
				{
					url: "img/cover1.jpg"
				},

				{
					url: "img/cover2.jpg"
				},

				{
					url: "img/cover3.jpg"
				},

				{
					url: "img/tmp2.jpg"
				}
			]);

			show(true);
		});
	}
</script>
