<!-- main portal -->
<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="Pragma" content="no-cache">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

		<script src="fcauth.js"></script>
		<script src="vcent.js"></script>

		<link rel="stylesheet" href="font/fontawesome/import.css">
		<link rel="stylesheet" href="font/ubuntu/import.css">
		<link rel="stylesheet" href="font/alegreya/import.css">

		<link rel="stylesheet" href="css/com.css">

		<link rel="stylesheet" href="/semantic/semantic.min.css">
		<script src="/semantic/semantic.min.js"></script>

		<link rel="stylesheet" href="/semantic/components/rating.min.css">
		<script src="/semantic/components/rating.min.js"></script>

		<link rel="stylesheet" href="com/tbar/import.css">
		<script src="com/tbar/import.js"></script>

		<link rel="stylesheet" href="com/waterfall/import.css">
		<script src="com/waterfall/import.js"></script>

		<link rel="stylesheet" href="com/xfilt/import.css">
		<script src="com/xfilt/import.js"></script>

		<link rel="stylesheet" href="com/event/import.css">
		<script src="com/event/import.js"></script>

		<style>
			body {
				font-family: Alegreya;
				line-height: normal;
			}

			.cards {
				position: relative;
				width: 100%;
			}

			.cards .card {
				transition: left 0.2s, top 0.2s;
			}
		</style>
	</head>

	<body>
		<div class="cont" style="width: 100%;">
		</div>

		<script>
			fcom.tbar.init();

			var ev = fcom.event.init(".cont");

			FCAuth.get("/event/search", {}, function (suc, dat) {
				if (suc) {
					ev.hide();
					for (var i = 0; i < dat.length; i++) ev.add(dat[i]);
					ev.show();
				} else {
					alert(dat);
				}
			});

			// wf1.add("<span>hi</span>");
		</script>
	</body>
</html>
