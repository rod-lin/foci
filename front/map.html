<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=yes" />
	<style type="text/css">
		body, html { width: 100%; height: 100%; margin: 0; }
		#allmap { width: 100%; height: 500px; background: black; }
		p { margin-left: 5px; font-size: 14px; }
	</style>
	<script src="lib/foci.js"></script>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=B4lBjPwv47t4CNlFiyY4siyy"></script>
	<title></title>
</head>
<body>
	<div style="height: 100%; overflow: auto;">
		<div style="height: 200px; width: 100%;"></div>
		<div style="overflow: none;">
			<div id="allmap"></div>
		</div>
	</div>
</body>
</html>
<script type="text/javascript">
	var map = new BMap.Map("allmap");
	map.centerAndZoom("杭州", 12);
			
	map.enableScrollWheelZoom(true);
	map.setMapStyle({ style: "grayscale" });

	function showInfo(e){
		var marker = new BMap.Marker(e.point);
		map.addOverlay(marker);
		alert(e.point.lng + ", " + e.point.lat);
	}

	map.addEventListener("click", showInfo);
	
	// document.getElementById("allmap").onclick = function (e) {

	// 	alert(e.clientY + ", " + e.pageY);

	// };
</script>
