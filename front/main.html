		<style>
			body {
				font-family: Alegreya;
				line-height: normal;
			}

			.cards {
				position: relative;
				width: 100%;
			}

			.cards .card {
				transition: left 0.2s, top 0.2s;
			}
		</style>

	<body>
		<div class="cont" style="width: 100%;"></div>

		<!-- <div class="frame", style="width: 100%; height: 100%; position: fixed; top: 0; left: 0; background: #FFF;"></div> -->

		<script>
			require([ "com/tbar", "com/event", "com/eqview" ], function (tbar, event, eqview) {
				tbar.init();

				eqview.init();

				var ev = event.init(".cont");

				foci.get("/event/search", {}, function (suc, dat) {
					if (suc) {
						ev.hide();
						for (var i = 0; i < dat.length; i++) ev.add(dat[i]);
						ev.show();
					} else {
						alert(dat);
					}
				});
			});

			require([ "com/frame" ], function (frame) {
				// var f = frame.init(".frame");
				// f.open("https://pan.baidu.com");
			});

			// wf1.add("<span>hi</span>");
		</script>
